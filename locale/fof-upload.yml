      client_extension: "Per defecte, es triarà una extensió de fitxer segura en funció del tipus MIME.\nPer a alguns tipus de fitxer basats en format ZIP o dades binàries, això pot provocar que s'utilitzin extensions genèriques en lloc de l'esperada.\nAquí pots introduir una llista d'extensions de fitxer separades per comes que es mantindran literalment.\n"
      composer_buttons: "Per defecte, es mostraran els botons del gestor de mitjans i el de pujada de fitxers. També pots optar per mostrar només un botó.\n"
      disable-download-logging: "Desactiva el registre de cada descàrrega feta pels usuaris del vostre fòrum. Mantenir-lo activat permetrà veure el nombre de baixades i altres mètriques en un futur proper.\n"
      disable-hotlink-protection: "La protecció d'enllaços directes impedeix obrir baixades d'altres llocs. El mètode actual requereix un identificador csrf i un identificador de publicació.\n"
      download_templates: "Les plantilles de baixada són com es mostren les pujades al vostre fòrum, per exemple, com a visualitzacions prèvies, botons. Disponible actualment:\n"
      mime_types: "Configura el teu mapa aquí. Cada expressió regular de tipus MIME serà gestionada per un adaptador de càrrega i una plantilla de baixada específics.\n"
      resize: "Tria si vols canviar la mida de les teves imatges abans que es pengin. Pots triar una amplada i una alçada màximes, en píxels. El procés de redimensionament manté la relació d'aspecte de les imatges.\n"
      s3_acl: "L'ACL que s'ha d'aplicar a l'objecte pujat (per defecte: privat). Per obtenir els valors possibles, consulta https://docs.aws.amazon.com/AmazonS3/latest/dev/acl-overview.html#canned-acl\n"
      s3_compatible_storage: "Els paràmetres següents només són necessaris quan s'utilitza algun emmagatzematge compatible amb S3. Si utilitzes AWS, pots deixar-los en blanc.\n"
      s3_instance_profile: "Deixa la clau i el secret buits per utilitzar les credencials al perfil de la instància.\n"
      watermark: "Tria si s'ha d'afegir una marca d'aigua a les imatges durant la càrrega. Les marques d'aigua s'afegiran als fixers que no siguin de format GIF en funció de les teves preferències a sota.\n"
