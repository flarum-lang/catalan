    automoderator_instructions:
      header: 'Instruccions sobre aquesta extensió'
      text: "<li>Quan un usuari compleix els criteris X, executa Y. Quan un usuari ja no compleixi els criteris X, executa Z.</li>\n<li><strong>Criteris:</strong> els criteris són el nucli d'aquesta extensió. Són conjunts arbitraris de mètriques i requisits. Quan un usuari compleix un criteri, s'executarà qualsevol acció \"amb guany\" per al criteri. Quan un usuari perd un criteri, s'executarà qualsevol acció \"en pèrdua\" del criteri.</li>\n<ul>\n   <li><strong>Mètrica:</strong> una condició numèrica. Per exemple, el recompte de publicacions o el nombre de m'agrada rebuts. Un criteri podria requerir un rang/mínim/màxim de mètriques.</li>\n   <li><strong>Requisit:</strong> una condició booleana abstracta. Per exemple, no ser suspès o tenir un correu electrònic que coincideixi amb una expressió regular determinada.</li>\n</ul>\n<li><strong>Accions:</strong> quelcom que passa automàticament quan es compleix o es perd un criteri. Això pot incloure qualsevol cosa, des d'afegir/eliminar un grup fins a enviar un correu electrònic o suspendre un usuari.</li>\n<li><strong>Activador:</strong> un conjunt d'esdeveniments que farien que els grups de criteris d'un usuari es tornin a avaluar. Aquestes formen part de les definicions de mètriques i requisits. Tots els criteris s'avaluaran en iniciar sessió: aquest és el \"disparador universal\".</li>\n<li>Les accions \"En pèrdua\" sempre s'executaran abans que les accions \"En guany\". D'aquesta manera, es duran a terme accions sempre que un usuari compleixi almenys un dels criteris que facin aquesta acció amb benefici.</li>\n<li>Tingues en compte que les accions només s'executen \"amb pèrdua\" i \"amb guany\". Les edicions manuals mentre un usuari compleix els requisits per a un criteri no activaran les accions \"amb benefici\" del criteri per tornar a aplicar-se.</li>\n<li>Si suprimiu un criteri, NO s'executaran les accions \"en pèrdua\" per als usuaris que actualment compleixen els requisits per al criteri.</li>\n<li>Si utilitzeu criteris per gestionar grups, us recomanem que mantingueu un conjunt separat de grups per gestionar-los segons criteris. No podreu afegir/eliminar usuaris d'aquests grups manualment.</li>\n"
